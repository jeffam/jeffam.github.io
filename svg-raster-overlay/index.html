<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Image w/ Text Overlay</title>
  <style>
  svg text {
    font-weight: 900;
    font-size: 2em;
    fill: goldenrod;
    transition: all ease-in-out .3s;
  }

  @media all and (max-width: 700px) {
    svg text {
      font-size: 4em;
      transform: translate(100px, 0px);
    }
  }
  </style>
</head>
<body>
  <h1>Hello, SVG!</h1>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <image width="100%" height="100%" xlink:href="images/ww.jpg" x="0" y="0" role="image" title="The One Who Knocks"></image>
    <text x="50" y="66">Heisenberg</text>
  </svg>
</body>
</html>
